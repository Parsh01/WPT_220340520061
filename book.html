<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script>
        $(()=>{
            console.log("dom working");
            $("#btn").click(()=>{
                 console.log("click working");
                 let obj={
                    bookid:$("#txt1").val(),
                    bookname:$("#txt2").val(),
                    price:$("#txt3").val()
                 }
                 console.log(obj);

                 let ajaxobj={
                    data: obj,
                    type: "get",
                    dataType: "json",
                    url: "http://localhost:800/obj",
                    
                    success: (out)=>{
                       console.log("sucess msg"+out.status);
                        if(out.bookfound){
                        $('#msg').text("Book found");
                        $('#span').val(obj);
                        }else{
                            $('#msg').text("Book NOt found");
                            

                        }

                    
                    },
                    error: (errorfun)=>{
                        console.log("error at html file"+errorfun);

                        
                    }
                }
               
                $.ajax(ajaxobj);


                }); 
                
            
        });
    </script>

</head>
<body>
    <input type="number" name="textbox" id="txt1" placeholder="bookid">
    <span id="msg">what happen book add or not</span><br>
    <input type="text" name="textbox1" id="txt2" placeholder="bookname"><br>
    <input type="number" name="textbox2" id="txt3" placeholder="price"><br>
    <button id="btn">Add a Book</button><hr>
    <span id="span"> All itoms see here</span>

    
</body>
</html>
